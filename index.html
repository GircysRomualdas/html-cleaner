<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Cleaner</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="dist/script.js" defer></script>
  </head>
  <body>
    <h1>HTML Cleaner</h1>
    <div class="container">
      <section class="column editor">
        <div class="column-header">
          <h2>Raw HTML</h2>
          <div class="header-buttons">
            <button id="btn-copy-html-raw">Copy</button>
            <button id="btn-clear-html-raw">Clear</button>
          </div>
        </div>
        <div id="editor-raw-html" class="code-editor"></div>
        <div class="buttons">
          <button id="btn-clean">Clean HTML</button>
        </div>
      </section>

      <section class="column">
        <div class="editor">
          <div class="column-header">
            <h2>Clean HTML</h2>
            <div class="header-buttons">
              <button id="btn-copy-html-clean">Copy</button>
              <button id="btn-clear-html-clean">Clear</button>
            </div>
          </div>
          <div id="editor-clean-html" class="code-editor"></div>
          <div class="buttons">
            <button id="btn-format">Format</button>
            <button id="btn-compress">Compress</button>
            <button id="btn-markdown">Convert to Markdown</button>
          </div>
        </div>
        <div class="preview">
          <h2>Preview HTML</h2>
          <iframe id="iframe-preview-html"></iframe>
        </div>
      </section>

      <section class="column">
        <div class="editor">
          <div class="column-header">
            <h2>Markdown</h2>
            <div>
              <button id="btn-copy-markdown">Copy</button>
              <button id="btn-clear-markdown">Clear</button>
            </div>
          </div>
          <div id="editor-markdown" class="code-editor"></div>
        </div>

        <div class="preview">
          <h2>Preview Markdown</h2>
          <iframe id="iframe-preview-markdown"></iframe>
        </div>
      </section>
    </div>
  </body>
</html>
